<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Beatle - Rhythm Says</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/drumgrid.css" />
    <link rel="stylesheet" href="assets/css/buttongrid.css" />
    <link rel="stylesheet" href="assets/css/modal.css" />
    <link id="themeStylesheet" rel="stylesheet" href="assets/css/dark.css" />
    <link
      id="favicon"
      rel="icon"
      type="image/png"
      href="assets/images/icons/w-favicon.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/modal.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadHTML("header", "partials/header.html", initHeaderBehavior);

        loadHTML("modalContainer", "partials/modal.html", () => {
          loadHTML("controls", "partials/grid-controls.html", () => {
            const wanted = ["play", "load", "save", "clear"];
            document.querySelectorAll("[data-show]").forEach((ctrl) => {
              if (!wanted.includes(ctrl.dataset.show)) {
                ctrl.remove();
              }
            });

            initDrumGrid();
            initModalBehavior();
          });
        });
      });
    </script>
  </head>

  <body>
    <header id="header"></header>

    <section class="container">
      <div id="controls"></div>

      <div class="grid-wrapper">
        <div class="grid" id="drumGrid"></div>
      </div>
    </section>

    <div id="modalContainer"></div>
  </body>
</html>
