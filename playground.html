<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Beatle - Rhythm Says</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/drumgrid.css" />
    <link id="themeStylesheet" rel="stylesheet" href="assets/css/dark.css" />
    <link
      id="favicon"
      rel="icon"
      type="image/png"
      href="assets/images/icons/w-favicon.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadHTML("header", "partials/header.html", initHeaderBehavior);
        initDrumGrid();
      });
    </script>
  </head>

  <body>
    <div id="header"></div>

    <section class="container">
      <div class="grid-wrapper">
        <div class="grid" id="drumGrid"></div>
      </div>

      <button id="playBtn" class="btn">Play Pattern</button>

      <textarea
        id="patternInput"
        rows="8"
        cols="16"
        placeholder="x--------------x
--x-xxx---x-----
----------------
------------x---
-------------x--
----x--x--x----x
--------------x-
x--------------x"
      ></textarea>

      <button id="loadBtn" class="btn">Load Pattern</button>
      <button id="saveBtn" class="btn">Save Pattern</button>
      <button id="clearBtn" class="btn">Clear Pattern</button>
      <pre id="savedPatternOutput"></pre>
    </section>
  </body>
</html>
