<section class="container">
  <div id="patternLoaderModal" class="modal">
    <div class="modal-content">
      <div class="closemodal h-center" id="closeModal">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>
      </div>

      <textarea
        id="patternInput"
        rows="8"
        cols="16"
        placeholder="x--------------x
--x-xxx---x-----
----------------
------------x---
-------------x--
----x--x--x----x
--------------x-
x--------------x"
      ></textarea>

      <div class="modal-footer">
        <button class="btn" id="closeModal">Cancel</button>
        <button class="btn" id="loadBtn">Load</button>
      </div>
    </div>
  </div>
</section>
